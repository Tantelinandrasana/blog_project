<div class="container">
  <h2>Planning Events</h2>
  <form (ngSubmit)="addEvent()" #eventForm="ngForm">
    <div>
      <label for="title">Title:</label>
      <input id="title" name="title" [(ngModel)]="title" required />
    </div>
    <div>
      <label for="date">Date:</label>
      <input id="date" name="date" type="date" [(ngModel)]="date" required />
    </div>
    <div>
      <label for="description">Description:</label>
      <textarea id="description" name="description" [(ngModel)]="description"></textarea>
    </div>
    <button type="submit" [disabled]="!eventForm.form.valid">Add Event</button>
  </form>

  <h3>Events List</h3>
  <ul>
    <li *ngFor="let event of events">
      <strong>{{ event.title }}</strong> - {{ event.date | date:'mediumDate' }}
      <p *ngIf="event.description">{{ event.description }}</p>
    </li>
  </ul>
</div>
